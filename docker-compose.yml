services:
  backend:
    build: .
    container_name: order-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=http://backend:5000
    container_name: order-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
